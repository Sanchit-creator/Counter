<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="row1">
            <h2>Enter Value from 1 and 9</h2>
        </div>
        <div class = "row2">
            <input id = "input" type="number">
            <button id="button" onclick="startCounter()"><b>Start Counter</b></button>
        </div>
        </div>
        <div class="box-1">
            <div class="output">
                    <h1 class="numbers">0</h1>
                    <h1 class="next">1</h1>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
